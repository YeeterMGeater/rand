<!Doctype html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h3>Form in HTML</h3>
<form action="1.html">
First Name:<input type="text"><br><br>
Last Name:<input type="text"><br><br>
Password:<input type="password" required><br><br>
Date:<input type="date"><br><br>
E-mail:<input type="email"><br><br>
Mobile.No:<input type="number"><br><br>

<p>Choose your fav language:</p>

<input type="radio" id="html" name="fav" value="html">HTML<br><br>

<input type="radio" id="css" name="fav" value="css">CSS<br><br>


<input type="radio" id="js" name="fav" value="js">JS<br><br>


<p>Choose your time slot:</p>
<input type="checkbox" id="time1" name="time1" value="11">11am <br><br>
<input type="checkbox" id="time2" name="time2" value="12">12 pm <br><br>
<input type="checkbox" id="time3" name="time3" value="11">1 pm <br><br>

<label for="subject">Choose a course:</label>
<select name="subjects" id="subjects">
	<option value="science">Science</option>
	<option value="english">English</option>
	<option value="hindi">Hindi</option>
</select><br><br>

<input type="submit">


</form>
</body>
</html>
